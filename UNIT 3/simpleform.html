
<!DOCTYPE HTML>
<html>
<head>
 <title>State</title>
 <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
 <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
 <style>
        
    :root, body {
box-sizing: border-box;
margin: 0;
padding: 0;
width: 100%;
height: 100%;
font: 20 20px monaco;
background: #eee;
}
body {
display: grid;
background: #b3d9ff;

place-items: center;
place-content: center;
}
#content {
position: relative;
display: grid;

width: 210px;
height: 70px;
color: #fff;

}
.input {


width: 100%;
height: 100%;
font: 20 20px monaco;
border-radius: 8px;
margin:10px;


text-shadow: 0px 2px 5px rgba(0,0,0,.1);
}

</style>
</head>
<body>
 
    <div id="contents"></div>
    <script type="text/babel">
   class CustomForm extends React.Component {
        constructor() {
        super(); 
        this.state = {
                person: {
                    firstName: '',
                    lastName: ''
                }
        } 
        this.form = React.createRef();
        this.validate = this.validate.bind(this);
        this.handleChange=this.handleChange.bind(this)
        }
        
        handleChange(event) {
        if (this.form.current.reportValidity()){
        
        let person = this.state.person; person[event.target.name] = event.target.value; this.setState({person});
        
        }
        }
        validate() {
    }
        render() { return (
        <div>
        <form ref={this.form} onSubmit={e => e.preventDefault()}>
                
        <input
        type="text"
        className="input"
        placeholder="First Name" pattern="[A-Za-z]*"
        name="firstName" value={this.state.firstName} onChange={this.handleChange} />
        <br/>
       <input
        type="text" pattern="[A-Za-z]*"
        className="input"
        placeholder="Last Name"

        name="lastName" value={this.state.lastName} onChange={this.handleChange} />
        
        </form> 
        Full Name: {this.state.person.firstName} {this.state.person.lastName}
        </div>)
        }


   }
ReactDOM.render(<CustomForm/>,
document.getElementById('contents'));
</script>

</body>
</html>
