<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<style>
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
		function CustomTextInput(props) {
			return (
				<div>
				<input ref={props.inputRef} />    </div>
			);
		}

		class Parent extends React.Component {
			doClick=(e)=>{
				//console.log(e.target);
				console.log(this.inputElement.value);
				//this.inputElement.value="red";
			}
		  render() {
			return (
				<div>
			  <CustomTextInput
				inputRef={(el) => this.inputElement = el}      />
				<button onClick={this.doClick}>Click</button>
				</div>
			);
		  }
		}
		ReactDOM.render(
			<Parent/>,
			document.body
		)
		</script>
	</body>
</html>
