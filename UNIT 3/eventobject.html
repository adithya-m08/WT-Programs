  <!DOCTYPE HTML>
  <html>
  <head>
  <title>Events</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <style>

:root, body {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #eee;
}
body {
  display: grid;
  place-items: center;
  place-content: center;
}
.button
  {
  width: 210px;
  height: 70px;
  border-radius: 3px;
  color: #fff;
  background: #027ad6;
  font: 700 24px sans-serif;    
  
  display: grid;
  place-content: center;
  
  
  
}

  </style>
  </head>
  <body>
      <div id="content" ></div>
      <script type="text/babel">
        class Clicker extends React.Component {
            handleClick = (event) => {
                console.log(event); // prints the event object
                console.log(event.type); // prints 'click'
            };
    
            render() {
                return <button className="button" onClick={this.handleClick}>Click me!</button>;
            }
         }

  


  

           ReactDOM.render(<Clicker/>, document.getElementById('content'));
  
          </script>
  </body>
  </html>
