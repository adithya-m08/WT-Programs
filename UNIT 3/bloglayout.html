<!DOCTYPE HTML>
<html>
<head>
    <title>Try it yourself: Blog</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>
 
    <div id="contents"></div>
        <script type="text/babel">
        class BlogPost extends React.Component{
            render(){
                var divStyle={width:120,backgroundColor:"white",border:"3px solid green", padding:20, margin:20 };
                return(
                    <div style={divStyle}>
                    Blog Post {this.props.id}
                    </div>
                );
            }
        }
        class About extends React.Component{
            render(){
                var divStyle={width:120,backgroundColor:"white",border:"3px solid green", padding:20, margin:20 };

                return(
                    <div style={divStyle}>About</div>
                );
            }
        }
        class Links extends React.Component{
            render(){
                var divStyle={width:120,backgroundColor:"white",border:"3px solid green", padding:20, margin:20 };


                return(
                    <div style={divStyle}>Links</div>
                );
            }
        }
        class Right extends React.Component{
            render(){

                

                var divStyle={ margin: 15 , backgroundColor:"#ffe6cc" ,border:"3px solid green" ,padding:15};
                
                return(
                    <div style={divStyle}>
                    <About/>
                    <Links/>
                    </div>
                );
            }
        }
        class Left extends React.Component{
            render(){

                
                var divStyle={ backgroundColor:"#ffe6cc" ,border:"3px solid green" ,padding:15, margin: 15 };

                return(
                    <div style={divStyle}>
                    <BlogPost id="1"/>
                    <BlogPost id="2"/>
                    <BlogPost id="3"/>

                        

                    </div>
                );
            }
        }
        
        class Outer extends React.Component{
            render(){
                var divStyle={width:550,border:"3px solid green",fontSize:20,fontWeight:"bold" };
                var headerStyle={textAlign:"center"};
                var outerstyle={display:"flex",flexDirection:"row"};

  
                return(
                <div style={divStyle}>
                <div style={headerStyle}>
                A Blog Listing Page
                </div>
                <div style={outerstyle}>

                    <Left/>
                    <Right/>
                </div>
                   
                    
                </div>
                );
            }
        }
            
            ReactDOM.render(<Outer/>,
            document.getElementById('contents'));
        </script>

</body>
</html>
