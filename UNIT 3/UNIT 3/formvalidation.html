<!DOCTYPE html>
<html>
  <head>
    <title>State</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <style>
      :root,
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font: 20 20px monaco;
        background: #eee;
      }
      body {
        display: grid;
        background: #b3d9ff;

        place-items: center;
        place-content: center;
      }
      #content {
        position: relative;
        display: grid;

        width: 210px;
        height: 70px;
        color: #fff;
      }
      .input {
        width: 100%;
        height: 100%;
        font: 20 20px monaco;
        border-radius: 8px;
        margin: 10px;

        text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .button {
        position: relative;
        display: grid;
        background-color: #808080;
        color: white;
        font-size: 22x;
        font-family: monaco;
        border-radius: 6px;
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <div id="contents"></div>
    <script type="text/babel">
      class ReactForms extends React.Component {
        constructor() {
          super();
          this.form = React.createRef();
          this.validate = this.validate.bind(this);
        }
        validate() {
          this.form.current.reportValidity();
        }
        render() {
          return (
            <div>
              <form ref={this.form} onSubmit={(e) => e.preventDefault()}>
                <input className="input" placeholder="required" required />
                <input className="input" placeholder="Enter three digits" required pattern="\d{3}" />
                <button className="button" onClick={this.validate}>
                  Validate me
                </button>
              </form>
            </div>
          );
        }
      }

      ReactDOM.render(<ReactForms />, document.getElementById("contents"));
    </script>
  </body>
</html>
