<!DOCTYPE html>
<html>
  <head>
    <title>React Components</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>
  <body>
    <script type="text/babel">
      class Disciplines extends React.Component {
        render() {
          return <h2>This section details disciplines </h2>;
        }
      }
      class Courses extends React.Component {
        render() {
          return <h2>This section details courses</h2>;
        }
      }
      class School extends React.Component {
        render() {
          const divStyle = { border: "5px solid black" };

          return (
            <div style={divStyle}>
              Welcome to School!
              <Disciplines /> <hr />
              <Courses /> <hr />
            </div>
          );
        }
      }

      ReactDOM.render(<School />, document.body);
    </script>
  </body>
</html>
