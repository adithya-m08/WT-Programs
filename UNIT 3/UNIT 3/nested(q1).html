<!DOCTYPE html>
<html>
  <head>
    <title>Try it yourself: Nested Components</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>
  <body>
    <div id="contents"></div>
    <script type="text/babel">
      class Photo extends React.Component {
        render() {
          var divStyle = {
            flexBasis: 110,
            backgroundColor: "#fffae6",
            color: "#ffcc00",
            fontSize: 20,
            fontWeight: "bold",
          };
          return <div style={divStyle}>IMG</div>;
        }
      }
      class Title extends React.Component {
        render() {
          var divStyle = {
            width: 400,
            flex: "0 0 50px",
            margin: 5,
            backgroundColor: "#ffeb99",
            color: "#e6b800",
            fontSize: 20,
            fontWeight: "bold",
          };
          return <div style={divStyle}>A Title</div>;
        }
      }
      class Description extends React.Component {
        render() {
          var divStyle = {
            width: 400,
            flex: "0 0 50px",
            margin: 5,
            backgroundColor: "#d9d9d9",
            color: "gray",
            fontSize: 20,
            fontWeight: "bold",
          };
          return <div style={divStyle}>Description goes here</div>;
        }
      }
      class ID extends React.Component {
        render() {
          var divStyle = {
            display: "flex",
            flexDirection: "column",
            flexWrap: "wrap",
            height: 120,
            width: 456,
            border: "3px solid blue",
          };

          return (
            <div style={divStyle}>
              <Photo />
              <Title />
              <Description />
            </div>
          );
        }
      }

      ReactDOM.render(<ID />, document.getElementById("contents"));
    </script>
  </body>
</html>
