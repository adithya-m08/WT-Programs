<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
			var destination = document.querySelector("#container");
			class HelloWorld extends React.Component { 
				render() { 
					return <div>
						<h1>Hello, {this.props.name}!</h1>
						{this.props.children}
					</div> ;
				}
			}

			ReactDOM.render( 
				<div>
					<HelloWorld name="Batman">
						<p>Next Line</p>
					</HelloWorld>
					<HelloWorld name="Robin">
						<p>Next New Line</p>
					</HelloWorld>
				</div>,
				destination
			);
		</script>
	</body>
</html>
