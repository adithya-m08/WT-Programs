<!DOCTYPE HTML>
<html>
<head>
    <title>Try it yourself: Facebook Comment Card</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>
 
    <div id="contents"></div>
        <script type="text/babel">
        class Photo extends React.Component{
            render(){
                var imgstyle={height:100, width:100};
                var divStyle={flexBasis: 110,color:"#ffcc00",fontSize:20,fontWeight:"bold" };
                return(
                    <div style={divStyle}>
                    <img style={imgstyle} src="https://www.clipartmax.com/png/small/255-2557794_animated-person-animated-picture-of-man.png" alt="Animated Person - Animated Picture Of Man @clipartmax.com"/>
                    </div>
                );
            }
        }
        class Name extends React.Component{
            render(){
                var divStyle={width: 400,flex: "0 0 25px", margin: 5,color:"blue", fontSize:20,fontWeight:"bold" };
                return(
                    <div style={divStyle}>Jason Kincaid</div>
                );
            }
        }
        class Description extends React.Component{
            render(){
                

                var divStyle={width: 400,flex: "0 0 25px", margin: 5 };
                return(
                    <div style={divStyle}>I have something insightful to say, as usual.</div>
                );
            }
        }
        class Timestamp extends React.Component{
            render(){
                

                var divStyle={display:"inline", margin:5 };
                return(
                    <div style={divStyle}>2 seconds ago</div>
                );
            }
        }
        class Info extends React.Component{
            render(){
                

                var divStyle={width: 400,flex: "0 0 25px",margin: 5, color:"gray" };
                return(
                    <div style={divStyle}>
                    Like Reply 
                    <Timestamp/>
                    </div>
                );
            }
        }
        class ID extends React.Component{
            render(){
                var divStyle={display: "flex",flexDirection: "column",flexWrap: "wrap", height: 120, width: 456, border:"3px solid black"};
  
                return(
                <div style={divStyle}>
                    

                    <Photo/>
                    <Name/>
                    <Description/>
                    <Info/>
                    
                </div>
                );
            }
        }
            
            ReactDOM.render(<ID/>,
            document.getElementById('contents'));
        </script>

</body>
</html>
