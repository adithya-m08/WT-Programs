<!DOCTYPE HTML>
  <html>
  <head>
  <title>Events</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <style>
      
      :root, body {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #eee;
}
body {
  display: grid;
  background: #b3d9ff;

  place-items: center;
  place-content: center;
}
#content {
  position: relative;
  display: grid;
  
  
  width: 210px;
  height: 70px;
  
}
.div1 {
  
  
  width: 100%;
  height: 100%;
  font: 20 20px monaco;
  background-color:white;
  border-radius: 8px;
  text-align: center;

  
  text-shadow: 0px 2px 5px rgba(0,0,0,.1);
}

  </style>
  </head>
  <body>
      <div style="color: white;font-family: monaco;"> Move the mouse over the div</div>
      <div id="content" ></div>
      <script type="text/babel">
    class MouseEvents extends React.Component {
        state = {
        
            mouseX: 0,
            mouseY: 0    
        }
        
        handleMouse = (e) => {
            this.setState({ mouseX: e.screenX, mouseY: e.screenY });
        }
    render() {
        return (
            <div className="div1">
    
            <div onMouseMove={this.handleMouse} >
                
            <p> X: {this.state.mouseX}px </p>
            <p>Y:  {this.state.mouseY}px</p>
            </div>
    
    
    </div>
        );
        }
  }

           ReactDOM.render(<MouseEvents/>, document.getElementById('content'));
  
          </script>
  </body>
  </html>
