<html>
<head>
	<script>
		// JavaScript Class
		
		// ECMAScript 2015 (ES6)
		
		class item{
			constructor(name,price){
				this.iname = name;
				this.iprice = price;
			}
			show(){
				document.write("iname: "+this.iname+" iprice: "+this.iprice+"<br/>")
			}
		}
		
		let i1 = new item("MI 7", "Rs 20000");
		i1.show();
		
	</script>
</head>
<body>
</body>
</html>
