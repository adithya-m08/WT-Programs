<!DOCTYPE html>

    <style>
        h1.a {
            text-align: center;
            font-size: 40px;

    </style>
</head>
<body>
        <h1 class="a"> Examples of <em>input</em> element in HTML5</h1>
        Date : <input type = "date" name = "newinput" />
         <input type = "submit" value = "submit" />
         <br/>
         <br/>
         Select Number : <input type = "number" min = "0" max = "10"
         value = "5" name = "newinput" />
        <input type = "submit" value = "submit" />
        <br/>
        <br/>
        Select Range : <input type = "range" min = "0" max = "10" 
        value = "5" name = "newinput" />
        <input type = "submit" value = "submit" />
        <br/>
        <br/>
        Enter email : <input type = "email" name = "newinput" />
         <input type = "submit" value = "submit" />
         <br/>
         <br/>
         Enter URL : <input type = "url" name = "newinput" />
         <input type = "submit" value = "submit" />
</body>
