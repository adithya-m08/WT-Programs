<!DOCTYPE html>
<html>
<body>
	<h1>JavaScript Global scope</h1>
	<p id="error"></p>

	<script>
		function createUserName() {
			var userName = "Bill";
		}

		function showUserName() {
			try{
				alert(userName);
			}
			catch(ex)
			{
				document.getElementById("error").innerHTML = ex;
			}
		}

		createUserName();
		showUserName(); 
	</script>
</body>
</html>
