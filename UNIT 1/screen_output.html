<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Writing into the Browser's Console with JavaScript</title>
</head>
<body>
    <script>
    // Printing a simple text message
    document.write("Hello World!"); // Prints: Hello World!
   
    // Printing a variable value 
    var x = 10;
    var y = 20;
    var sum = x + y;
    document.write(sum); // Prints: 30
    </script>
    
<p>Example for confirm,prompt and alert.</p>
<script>
{
    confirm("if you want to continue...Press ok!");
}
</script>
<script>
    {
         prompt("What's your favourite actor?");
    }
    </script>
    <script>
        {
          alert("Hello! I am an alert box!");
        }
        </script>
        
    
</body>
</html>
