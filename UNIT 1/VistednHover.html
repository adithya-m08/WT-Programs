<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: rgb(128, 41, 0);
}

/* visited link */
a:visited {
  color :rebeccapurple;
}

/* mouse over link */
a:hover {
  color:palegreen;
}

/* selected link */
a:active {
  color:orange;
} 
p{
    font-size: 1cm;
    font-style: italic;
}
</style>
</head>
<body>
<h1>Hello World!</h1>
<p>click the link: <a href="https://www.google.com">Google Home page</a></p>

</body>
</html>
