<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Var N Let </title>
</head>
<body>
    <script>

    //  Creating variables
    var name = "ABC";
    var age = 21;
    var employee = false;
    
    // Printing variable values
    document.write(name + "<br>");
    document.write(age + "<br>");
    document.write(employee + "<br>");
        
     // Declaring Variable
     var userName;
     
     // Assigning value
     userName = "AB AB";
     
     // Printing variable values
     document.write(userName + "<br>");

         // Declaring multiple Variables
    var name = "ABC", age = 21, employee = false;
    
    // Printing variable values
    document.write(name + "<br>");
    document.write(age + "<br>");
    document.write(employee+ "<br>");

    </script>
    
</body>
</html>
