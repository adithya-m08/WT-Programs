<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      p {
        padding: 20px;
        font: 20px sans-serif;
        background: #f2f2f2;
      }
      p.highlight {
        background: yellow;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("p").hover(
          function () {
            $(this).addClass("highlight");
          },
          function () {
            $(this).removeClass("highlight");
          }
        );
      });
    </script>
  </head>
  <body>
    <p>hover over me</p>
  </body>
</html>
