<!DOCTYPE html>
<head>
  <title> </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("p").hide();
      });
    });
  </script>
</head>
<body>
  <h1>hello</h1>
  <h3>Class</h3>
  <p>hi</p>
  <button>click</button>
</body>
