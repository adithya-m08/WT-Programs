<!DOCTYPE html>
<html>
  <head>
    <title>Creating Elements</title>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: #0e454c;
        padding: 30px;
      }
      h1 {
        color: #14fff7;
        font-size: 72px;
        font-family: sans-serif;
        text-decoration: underline;
      }
      p {
        color: #14fff7;
        font-family: sans-serif;
        font-size: 36px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>Hello Class!</h1>
    <script>
      let newElement = document.createElement("p");
      let bodyElement = document.querySelector("body");
      newElement.textContent = "Welcome to DOM";
      bodyElement.appendChild(newElement);
    </script>
  </body>
</html>
