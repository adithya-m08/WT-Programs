<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <p>Before canvas</p>
    <canvas width="120" height="60"></canvas>
    <p>After Canvas</p>
    <script>
      let c = document.querySelector("canvas");
      let context = c.getContext("2d");
      context.fillStyle = "red";
      context.fillRect(10, 10, 100, 50);
    </script>
  </body>
</html>
