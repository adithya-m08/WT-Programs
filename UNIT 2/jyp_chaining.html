<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("p").slideDown(5000).css("font-size", "1.5em").slideUp(5000);
        });
      });
    </script>
  </head>
  <body>
    <h2>jQuery chaning example</h2>
    <p style="display: none">
      This example is for chaning. This para will appear when you click on the Show Me! button with an increased
      font size.
    </p>
    <button>Show Me!</button>
  </body>
</html>

<!-- the slideDown() effect and the slideUp() effect in a single line. 
  This will make the paragraph appear  and then disappear with a 
  slide down and slide up effects respectively. -->
