<!DOCTYPE html>
<head>
  <title> </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $(".a").css("background-color", "blue");
      });
    });
  </script>
</head>
<body>
  <h1 class="a">hello</h1>
  <h3 class="a">Class</h3>
  <p>hi</p>
  <button class="a">click</button>
</body>
