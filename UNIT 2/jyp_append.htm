<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Append</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // Append all paragraphs on document ready
        $("p").append(' <a href="#">read more...</a>');
      });
    </script>
  </head>
  <body>
    <p>I like to reading...</p>
    <p>But not everyday...</p>
  </body>
</html>
