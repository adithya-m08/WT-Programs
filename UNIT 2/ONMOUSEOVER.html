
<!doctype html> 
<html> 
  <head> 
    <script> 
       function hov() { 
         var e = document.getElementById('hover'); 
         e.style.display = 'none'; 
      } 
    </script> 
  </head> 
  <body> 
      <p>The onmouseover Activity</p>
    <div id="hover" onmouseover="hov()"
      style="background-color:rgb(19, 116, 207);height:200px;width:200px;"> 
    </div> 
  </body> 
</html>
