<!DOCTYPE html>
<head> </head>
<body>
  <script>
    // program to stop the setTimeout() method

    let count = 0;

    // function creation
    function increaseCount() {
      // increasing the count by 1
      count += 1;
      console.log(count);
    }
    let id = setTimeout(increaseCount, 3000);
    // clearTimeout
    clearTimeout(id);
    console.log("setTimeout is stopped.");
  </script>
</body>
