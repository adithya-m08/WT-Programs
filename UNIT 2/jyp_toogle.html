<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>toggle demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <button>Toggle</button>
    <p>Hello</p>
    <p style="display: none">Good Bye</p>

    <script>
      $("button").click(function () {
        $("p").toggle();
      });
    </script>
  </body>
</html>
