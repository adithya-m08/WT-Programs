<!DOCTYPE html>
<head>
  <title>DOM</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    p {
      padding: 20px;
      font: 20px sans-serif;
      background-color: aqua;
    }
  </style>
  <script>
    $("p").on("click", function () {
      console.log("click");
    });
  </script>
</head>
<body>
  <p>on method is useful for binding the same handler function to multiple events</p>
  <button>click</button>
</body>
